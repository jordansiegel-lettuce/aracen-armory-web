<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArcaneArmoryWeb</title>
    <base href="/aracen-armory-web" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="converted-image.jpg" />

    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('darkshop.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'UnifrakturCook', serif;
            color: #e9e3d0;
        }

        * {
            box-sizing: border-box;
        }

        h1, h2, h3, h4 {
            color: #f4d26a;
            text-shadow: 0 0 4px #a98c36;
        }

        a {
            color: #f0dbb3;
        }

            a:hover {
                color: #ffd98b;
            }

        .btn {
            background-color: #c2a842;
            color: #111;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

            .btn:hover {
                background-color: #e0c75d;
            }
    </style>


</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>

   
</body>


</html>
