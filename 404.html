<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages 404 fallback: redirect to root + preserve path
      var path = location.pathname.replace('/arcane-armory-web', '');

    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
